<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Circles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="circles.css" />
  <script type="text/javascript" src="paper-full.js"></script>
  <!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">

  function randColorSegHex(){
    var seg = (Math.floor(Math.random() * 256)).toString(16);
    return seg;
  }

  function randomColorHex() {
    // pick random red
    var r = randColorSegHex();
    // pick random green
    var g = randColorSegHex();
    // pick random blue
    var b = randColorSegHex();
    // make return string
    return "#" + r + g + b;
  }

  function randSize(num){
    var size = Math.floor(Math.random() * num);
    return size;
  }

  function randSizeMinMax(max, min){
    var size = Math.floor(Math.random() * ((max - min)+ 1) + min);
    return size;
  }

for(var i = 0; i < 1000; i+= 100){
  for(var j = 0; j< 1000; j+= 100){
    new Path.Circle(new Point(i , j), randSizeMinMax(30, 5)).fillColor = randomColorHex();
  }
}
</script>
</head>
<body>
  <canvas id="myCanvas" resize></canvas>
  <script src="circles.js"></script> 
</body>
</html>
