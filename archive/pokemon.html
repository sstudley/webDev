<!DOCTYPE html>

<head>

  <title>Pokemon Chart</title>
</head>

<body>
  <h1>First Gen Pokemon Chart</h1>
  <table border="1">
    <thead>
      <tr class="row1">
        <td class="col1">Image</td>
        <td class="col2">Name</td>
        <td class="col3">Type</td>
        <td class="col4">Evolves Into</td>
      </tr>
    </thead>
    <tbody>
      <!-- Bulbasaur -->
      <tr class="row2">
        <td class="col1">
          <img width="50" src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png"
            alt="Bulbasaur">
        </td>
        <td class="col2">Bulbasaur</td>
        <td class="col3">Grass/Poison</td>
        <td class="col4">
          <a href="http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur</a>
        </td>
      </tr>
      <!-- Charmander -->
      <tr class="row3">
        <td class="col1">
          <img width="50" src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png"
            alt="Charmander">
        </td>
        <td class="col2">Charmander</td>
        <td class="col3">Fire</td>
        <td class="col4">
          <a href="http://pokemon.wikia.com/wiki/Charmeleon">Charmeleon</a>
        </td>
      </tr>
      <!-- Squirtle -->
      <tr class="row4">
        <td class="col1">
          <img width="50" src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png"
            alt="Squirtle">
        </td>
        <td class="col2">Squirtle</td>
        <td class="col3">Water</td>
        <td class="col4">
          <a href="http://pokemon.wikia.com/wiki/Wartortle">Wartortle</a>
        </td>
      </tr>
    </tbody>

  </table>


</body>

</html>
